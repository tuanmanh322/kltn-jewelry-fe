<app-navbar></app-navbar>
<div class="bride-grids">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tin tức</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-md-6" *ngFor="let d of newModel" style="padding: 40px;">
            <div class="content-grid l-grids" >
              <a routerLink="/news-detail/{{d.id}}">
                <figure class="effect-bubba">
                  <img src="{{d.image}}" alt="" style="height: 325px!important;"/>
                  <figcaption>
                    <h4 >{{d.title}} </h4>
                    <p>{{d.thumbnails}}</p>
                  </figcaption>
                </figure>
              </a>
              <div class="clearfix"></div>
              <a routerLink="/news-detail/{{d.id}}" class="text-decoration-none"> <h4 class="title-list">{{d.title}}</h4>
              <p class="float-right" style="color: black!important;">{{d.createdDate| date: 'dd/MM/yyyy'}}</p></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin: auto;width: 50%;padding: 10px;">
  <app-paginator (searchFunction)="fetch()" [searchObject]="newSearch"></app-paginator>
</div>
<app-footer></app-footer>
