<app-navbar></app-navbar>
<div>
  <div class="container ">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
      </ol>
    </nav>
    <div class="row">
      <h2 class="col-6">Danh mục</h2>
      <div class="col-3">
        <span class="float-right">Tổng số sản phẩm: <span style="color: #00a0dc;">{{totalItem}}</span></span>
      </div>
      <div class="dropdown" class="col-3">
<!--        <a class="dropdown-toggle" style="text-decoration: none; color: black!important;float: right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
<!--          Lọc sản phẩm-->
<!--        </a>-->
<!--        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">-->
<!--          <a class="dropdown-item" href="#" (click)="">Giá từ thấp lên cao</a>-->
<!--          <a class="dropdown-item" href="#">Giá từ cao xuống thấp</a>-->
<!--        </div>-->
        <select class="form-control" (change)="getSort($event)">
          <option [value]="0" >Tất cả</option>
          <option [value]="1">Giá từ cao xuống thấp</option>
          <option [value]="2">Giá từ thấp lên cao</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <section class="sky-form">
          <h4><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Loại sản phẩm</h4>
          <div class="row row1 scroll-pane">
            <div class="col col-12">
              <label class="checkbox" *ngFor="let cate of categoryList">
                <input type="checkbox" value="{{cate.id}}" [checked]="cateId" #checkboxcate (click)="getIdCate($event,cate.id)"><i></i>
                {{cate.name}}
              </label>
              <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>30% - 20% (7)</label>-->
              <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>10% - 5% (2)</label>-->
              <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Other(50)</label>-->
            </div>
          </div>
        </section>
        <section class="sky-form">
          <h4><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Sale</h4>
          <div class="row row1 scroll-pane">
            <div class="col col-12">
              <label class="checkbox" *ngFor="let sa of saleList">
                <input type="checkbox" name="checkbox" value="{{sa.id}}" (click)="getIdSale($event,sa.id)"><i></i>
                {{sa.name}}
              </label>
            </div>
            <!--            <div class="col col-12">-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>40% - 50% (5)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>30% - 20% (7)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>10% - 5% (2)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Other(50)</label>-->
            <!--            </div>-->
          </div>
        </section>
        <section class="sky-form">
          <h4><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Giá</h4>
          <ul class="dropdown-menu1">
            <li>
              <ng5-slider [formControl]="control" [options]="options" (userChange)="onUserChange($event)"></ng5-slider>
            </li>
          </ul>
        </section>
        <section class="sky-form">
          <h4><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Chất liệu</h4>
          <div class="row row1 scroll-pane">
            <div class="col col-12">
              <label class="checkbox" *ngFor="let co of colorList">
                <input type="checkbox" name="checkbox" value="{{co.id}}" (click)="getIdColor($event,co.id)"><i></i>
                {{co.name}}
              </label>
            </div>
            <!--            <div class="col col-12">-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Gold Plated (30)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Platinum (30)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Silver (30)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Jewellery Sets (30)</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Stone Items (30)</label>-->
            <!--            </div>-->
          </div>
        </section>
        <section class="sky-form">
          <h4><span class="glyphicon glyphicon-minus" aria-hidden="true"></span>Thương hiệu</h4>
          <div class="row row1 scroll-pane">
            <div class="col col-12">
              <label class="checkbox" *ngFor="let tra of tradeMarkList">
                <input type="checkbox" name="checkbox" value="{{tra.id}}" (click)="getIdTrade($event,tra.id)"><i></i>
                {{tra.nameProduct}}
              </label>
            </div>
            <!--            <div class="col col-12">-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Colori</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Crafts Hub</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Jisha</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Karatcart</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Titan</label>-->
            <!--              <label class="checkbox"><input type="checkbox" name="checkbox"><i></i>Amuktaa</label>-->
            <!--            </div>-->
          </div>
        </section>
      </div>
      <div class="col-md-9">
        <div class="row" style="border: 1px solid aliceblue;">
          <div class="col-md-4 product-model-sec" *ngFor="let product of productList">
            <a routerLink="/product-detail/{{product.id}}"></a>
            <div class="product-grid love-grid data-remove"><a routerLink="/product-detail/{{product.id}}">
              <div class="more-product"><span> </span></div>
              <div class="product-img b-link-stripe b-animate-go  thickbox">
                <img [src]="product.imageProduct" class="img-responsive" alt="">
                <div class="b-wrapper">
                  <h4 class="b-animate b-from-left  b-delay03">
                    <button class="btns"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>Xem chi
                      tiết
                    </button>
                  </h4>
                </div>
              </div>
            </a>
              <div class="product-info simpleCart_shelfItem">
                <div class="product-info-cust prt_name">
                  <h4  class="data-name">{{product.nameSP}}</h4>
                  <p>ID: {{product.maSP}}</p>
                  <p  *ngIf="!product.codeSale" class="item_price">{{product.price | vndTransfer}}</p>
                  <span *ngIf="product.codeSale" class="pric1"><del>{{product.price | vndTransfer}}</del></span>
                  <span class="item_price" *ngIf="product.codeSale">{{ (product.price - (product.price*product.codeSale))| vndTransfer}}</span>
                  <input type="button" class="item_add items" value="Add cart" (click)="addCart(product)">
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin: auto;width: 50%;padding: 10px;">
        <app-paginator (searchFunction)="fetchData()" [searchObject]="productSearch"></app-paginator>
      </div>
    </div>
  </div>
</div>
<br>
<app-footer></app-footer>
