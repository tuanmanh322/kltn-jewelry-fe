<div class="row" *ngIf="searchObject.totalPages" align="center">
  <div class="col-md-12">
    <!-- Pagination -->
    <div class="pagination-container margin-top-40 margin-bottom-40">
      <nav class="pagination d-flex justify-content-center">
        <ul class="">
          <li class="pagination-arrow" (click)="goToPage(0)"
              [ngClass]="{'disabled': searchObject.page <= 5}">
            <a class="ripple-effect"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-double-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg> </a>
          </li>
          <li class="pagination-arrow" (click)="previousPage()"
              [ngClass]="{'disabled': searchObject.page === 0}">
            <a class="ripple-effect"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg></a>
          </li>
          <li *ngFor="let page of arrPage">
            <a (click)="goToPage(page)" class="ripple-effect" #element
               [ngClass]="{'current-page': page === searchObject.page}">{{page + 1}}</a>
          </li>
          <li class="pagination-arrow" (click)="nextPage()"
              [ngClass]="{'disabled': searchObject.totalPages-1 === searchObject.page}">
            <a class="ripple-effect"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg></a>
          </li>
          <li class="pagination-arrow" (click)="goToPage(searchObject.totalPages-1)"
              [ngClass]="{'disabled': (searchObject.totalPages < 5 || searchObject.page > searchObject.totalPages - 4) }">
            <a class="ripple-effect"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-double-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
              <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
