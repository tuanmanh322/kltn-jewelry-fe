<div class="arrivals">
  <div class="container title-hr">
    <h3 class="data-title">Hot sale</h3>
    <div class="wrapper">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of productSaleList">
          <ng-template class="slide" carouselSlide [id]="product.id">
            <div class="feature-grids feature-grid jewel" >
              <a routerLink="/product-detail/{{product.id}}"><img [src]="product.imageProduct" [alt]="product.id"/>
                <div class="arrival-info">
                  <h4>{{product.name}}</h4>
                  <p class="pric1"><del>{{product.price | currency: 'vnd'}}</del></p>
                  <span class="pric1"><del>Sale: </del></span>
                  <span class="disc">{{product.saleName}}</span>
                  <p>{{ (product.price - (product.price*product.codeSale))| currency:'vnd'}}</p>
                </div>
                <div class="viw">
                  <a href="#"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>Sản phẩm tương tự</a>
                </div>
                <div class="shrt">
                  <a href="#"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>Add cart</a>
                </div>
              </a>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
