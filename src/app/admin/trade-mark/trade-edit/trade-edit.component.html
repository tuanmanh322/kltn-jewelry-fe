<div class="modal-header" style="background: darkturquoise;">
  <h4 class="modal-title">Sửa công ty</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <form [formGroup]="cateForm" (ngSubmit)="onEdit()" style="width: 98%;">
        <div class="form-group">
          <label>Tên :</label>
          <input type="text" class="form-control" placeholder="Nhập vào tên..." name="nameProduct" formControlName="nameProduct">
          <div class="text-danger" *ngIf="f.nameProduct.errors && (f.nameProduct.touched || f.name.dirty)">
            <div *ngIf="f.nameProduct.errors.required">Tên không được bỏ trống!</div>
          </div>
        </div>
        <div class="form-group">
          <label>Mô tả :</label>
          <input type="text" class="form-control" placeholder="Nhập vào mô tả..." name="description" formControlName="description">
          <div class="text-danger" *ngIf="f.description.errors && (f.description.touched || f.description.dirty)">
            <div *ngIf="f.description.errors.required">Mô tả không được bỏ trống!</div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Sửa" class="btn btn-success">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Đóng</button>
</div>
